<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/main.css">
   <title>currency</title>
</head>
<body>
   

      <div class="container">


         <h1 class="title">Currency</h1>

         <form class="form" method="post" autocomplete="off">

            <input class="form__input" type="number" name="money" placeholder="Enter your money" aria-label="enter your money">

            <select class="form__select" name="select">

               <option selected disabled>Enter your currency</option>
               <option value="11300">uzs</option>
               <option value="80.566">rub</option>
               <option value="0.856">euro</option>

            </select>


            <button class="form__button" type="submit">Enter</button>

            <span class="form__span"></span>

         </form>


      </div>



   <script src="./js/main.js"></script>
</body>
</html>
